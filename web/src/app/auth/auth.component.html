<div class="content-area">
  <div class="background-right"></div>
  <div class="form-area">
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
      <h2 style="text-align: center;">{{greetings}}</h2>
      <nz-form-item>
        <nz-form-control nzErrorTip="{{emailErrorTip}}">
          <nz-input-group nzPrefixIcon="user">
            <input type="email" nz-input formControlName="email" placeholder="{{emailPlaceholder}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="{{passwordErrorTip}}">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="{{passwordPlaceholder}}" required/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col >
          <a class="login-form-forgot">{{forgotPassword}}</a>
        </div>
      </div>
      <button [disabled]="!loginForm.valid" nz-button class="login-form-button login-form-margin" [nzType]="'primary'">{{enterButtonText}}</button>
    </form>
  </div>
</div>
